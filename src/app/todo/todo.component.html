<app-header></app-header>

<mat-card
  class="container"
  fxLayout="column"
  fxLayoutAlign="center"
  fxLayoutGap="10px">

  <app-todo-form (submitted)="addTodo($event)"></app-todo-form>

  <app-todo-list
    [todoList]="todoList"
    (updateTodo)="updateRow($event)"
    (removeTodo)="removeRow($event)"
  ></app-todo-list>

  <span>{{summary | json}}</span>
</mat-card>
